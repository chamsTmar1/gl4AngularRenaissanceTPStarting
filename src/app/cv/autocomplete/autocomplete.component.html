<form [formGroup]="form">
  <input type="text" class="form-control" formControlName="search" />
</form>
  <ol class="list-group" *ngIf="(filteredCvs$ | async) as filteredCvs">
    <li *ngFor="let cv of filteredCvs" class="list-group-item">
      <a href="/cv/{{cv.id}}">
        <app-item [cv]="cv"></app-item>
      </a>
    </li>
  </ol>
